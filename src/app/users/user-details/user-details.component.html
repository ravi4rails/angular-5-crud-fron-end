<div class="container">
  <a class="btn btn-primary" routerLink="/users">Back</a>
  <div class="row">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ user.name }}</h4>
        <h5 class="card-title">{{ user.email }}</h5>
        <h5 class="card-title">{{ user.contact_number }}</h5>
        <h5 class="card-title">{{ user.address }}</h5>
        <h5 class="card-title">{{ user.gender }}</h5>
      </div>
    </div>
  </div>
</div>
