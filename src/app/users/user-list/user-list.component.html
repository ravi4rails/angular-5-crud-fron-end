<div class="container">
  <div class="row">
    <div class="mt-4 mb-4">
      <a class="btn btn-primary btn-app" routerLink="/users/new">Add New User</a>
    </div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Contact</th>
          <th scope="col">Address</th>
          <th scope="col">Gender</th>
          <th scope="col" colspan="3">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <th scope="row"> {{user.id}} </th>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.contact_number }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.gender }}</td>
          <td>
            <a class="btn btn-primary btn-app" (click)="showUser(user)">View</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
