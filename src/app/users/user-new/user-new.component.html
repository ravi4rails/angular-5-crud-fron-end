<div class="container">
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter Name"
            ngModel
            name="name"
            required
            #name="ngModel">
            <span class="error-message" *ngIf="!name.valid && name.touched">Please enter a valid name.</span>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
            <span class="error-message" *ngIf="!email.valid && email.touched">Please enter a valid email address.</span>
        </div>
        <div class="form-group">
          <label for="contact">Contact</label>
          <input
            type="text"
            class="form-control"
            id="contact"
            placeholder="Enter Contact Number"
            ngModel
            name="contact"
            required
            #contact="ngModel">
            <span class="error-message" *ngIf="!contact.valid && contact.touched">Please enter a valid contact number.</span>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter Address"
            ngModel
            name="address"
            required
            #address="ngModel">
            <span class="error-message" *ngIf="!address.valid && address.touched">Please enter a valid address.</span>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <input
            type="text"
            class="form-control"
            id="gender"
            placeholder="Enter Gender"
            ngModel
            name="gender"
            required
            #gender="ngModel">
            <span class="error-message" *ngIf="!gender.valid && gender.touched">Please provide your gender.</span>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!f.valid">Save User</button>
      </form>
    </div>
  </div>
</div>
